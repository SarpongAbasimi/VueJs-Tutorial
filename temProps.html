<html lang="en" dir="ltr">

  <body>

      <!-- component template -->
      <template id="story-template">
        <div>
          <h1> {{ plot }} </h1>

     <!-- App container -->
      <div id='app'>
      </div>

     <!-- App Template -->
      <template id="my-greet">
          <div class="container">
                <story plot='We love a good Pizza !'></story>
                <story plot='What can i do to help you ?'></story>
                <story plot='This is how we do it'></story>
                <story plot='I am inide the story component and I was pssed as a prop'></story>
          </div>
      </template>

    <!-- development version, includes helpful console warnings -->
  <script>
  Vue.component('story',{
    props:{
      plot:{
        type:String,
        default:'This is the default string'
      }
    },
    template:'#story-template'
  });


    let vm = new Vue({
      el:'#app',
      data: {
      },
      template:'#my-greet',
      computed:{
      }
    });

  </script>
  </body>
</html>
