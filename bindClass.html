<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn VueJs Transition </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <template id="temp">
        <div class="container mt-4">
          <div class="box" v-bind:class='{ "box-red":color,"box-blue":!color}'>

          </div>
          <button @click='changeColour'class="btn btn-primary mt-2" > flip Colour </button>

          <div @mouseover='myhover' class="circle mt-1" :class='{"circle":hover, "circle-hover":!hover}'></div>
        </div>
    </template>


      <div id="app">

      </div>
    <!-- development version, includes helpful console warnings -->
  <script>


//Main App component
 new Vue({
       el:'#app',
       data:{
         color:true,
         hover:true
       },
       template:'#temp',
       methods:{
         changeColour: function(){
          return (this.color = !this.color);
        },
        myhover:function(){
          return (this.hover =!this.hover);
        }
       }
    });

  </script>

  </body>
</html>
