<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn VueJs Transition </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
      <template id="my-greet">
        <div class="container">
          <ul>
             <li class="list-group-item active"> {{ appTitle }} </li>
            <li class="list-group-item" v-for='mayors in canditates'> {{ mayors.name }}
              <span class="badge">{{ mayors.votes }} </span>
                <button class="btn btn-primary" @click='mayors.votes++'>Vote</button>
            </li>
          </ul>
          <hr>
          <div class="container">
          <h1 class="badge badge-dark">The winner is and therefore the new mayor is {{ sorting }}</h1>
          </div>

          <div class="jumbotron">
            <pre>
              {{ $data }}
            </pre>
            <div class="container">
              <pre class="badge badge-primary">
              {{ sorting }}
              </pre>
            </div>
          </div>
        </div>
      </template>

      <div id='app'>
      </div>
    <!-- development version, includes helpful console warnings -->
  <script>
    let vm = new Vue({
      el:'#app',
      data: {
        canditates:[{name:'Mr Chris',votes:1},{name:'Mr sam',votes:2},{name:'Mr John',votes:3}]
      },
      template:'#my-greet',
      computed:{
        appTitle:function(){
          return "These are the names of the mayors for this years elections "
        },
        sorting: function(){
          var winner = this.canditates.sort((a,b)=>b.votes - a.votes);
          return winner[0].name
        }
      }
    })
  </script>
  </body>
</html>
