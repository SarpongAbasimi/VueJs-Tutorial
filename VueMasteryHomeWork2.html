<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn VueJs Transition </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
      <template id="my-greet">
        <div class="container">
          <h2 v-if='gender === "female" || gender === "male"'>
            <span v-show='gender == "male" '> Hello Mister {{ name }}</span>
            <span v-show='gender == "female" '> Hello Miss {{ name }}</span>
          <h2 v-else> Enter a valid gender, human.</h2>
          <span>Enter your gender:</span>
          <input  v-model='gender' type="text" class="form-control">
          <hr>
            <span>Enter your name:</span>
          <input v-model='name' type="text" class="form-control">
        </div>
      </template>

      <div id='app'>

      </div>

    <!-- development version, includes helpful console warnings -->
  <script>
    let vm = new Vue({
      el:'#app',
      data:{
        name:'',
        gender:''
      },
      template:'#my-greet'

    })
  </script>
  </body>
</html>
